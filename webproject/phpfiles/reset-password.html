                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="signin-inner my-3 my-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                            <h1 align="center" class="h3 mb-4">Reset password</h1>
                            <form method="POST" action="index.php">
                              
                                <div class="mb-4">
                                    <label for="email">Reset code</label>
                                    <div class="input-group">
                                        <input type="text" name="name" class="form-control" placeholder="reset code" id="email"  required >
                                    </div>  
                                </div>
                               
                                <div class="mb-4">
                                    <label for="password">Your new Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="psw"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" placeholder="Password" class="form-control" id="psw" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autofocus>
                                    </div>  
                                </div>
                                
                                <div class="mb-4">
                                    <label for="confirm_password">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="psw"><span class="fas fa-unlock-alt"></span></span>
                                        <input type="password" placeholder="Confirm password" class="form-control" id="confirmpassword" name="confirmpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autofocus>
                                       </div>  <br>
                                       <button type="submit" class="btn btn-block btn-primary" >Reset password</button>
                                   </form>
                                       <div id="message">
                                        <h4>your password must contain:</h4>
                                        <p id="letter" class="invalid"><b>lowercase</b> letter</p>
                                        <p id="capital" class="invalid"><b>capital (uppercase)</b> letter</p>
                                        <p id="number" class="invalid"><b>number</b></p>
                                        <p id="length" class="invalid">minimum <b>8 characters</b></p>
                                      </div>
                                </div>
